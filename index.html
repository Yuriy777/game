<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Game</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="js.js" type="text/javascript" charset="utf-8" defer></script>
</head>
<body>
	<div class="wrapper">
		<div class="container">
			<div class="top-score">
				<p>Hi-score <span class="score" id="score"></span></p>
			</div>
			<div class="box" id="box">
				<span class="ball" id="ball"></span>
				<span class="bridge" id="bridge"></span>
			</div>
			<div class="press" id="press">
				<p>Press Enter</p>
			</div>
			<div class="stop" id="stop">
				<p>Game over</p>
				<button id="res" class="restart"></button>
			</div>
		</div>
	</div>
</body>
</html>
